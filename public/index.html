<!DOCTYPE html>
<html>
<head>
    <title>AtmoChat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/bubble-chat-5/512/chat-application-512.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #navbar {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #navbar .material-icons {
            margin-right: 10px;
            font-size: 30px;
            vertical-align: middle;
        }

        #messages {
            list-style-type: none;
            padding: 10px;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            max-width: 60%;
            position: relative;
            animation: fadeIn 0.5s;
        }

        #messages li:nth-child(odd) {
            align-self: flex-start;
            background-color: #dcf8c6;
        }

        #messages li:nth-child(even) {
            align-self: flex-end;
            background-color: #ffffff;
        }

        #form {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            align-items: center;
            position: relative;
        }

        #input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        #button {
            padding: 10px 20px;
            background-color: #128c7e;
            border: none;
            color: white;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #button:hover {
            background-color: #075e54;
        }

        #attach, #emoji {
            margin-right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #888;
        }

        #attach:hover, #emoji:hover {
            color: #555;
        }

        #emoji-picker {
            position: absolute;
            bottom: 50px;
            left: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }

        #emoji-picker span {
            cursor: pointer;
            font-size: 24px;
            padding: 5px;
        }

        #emoji-picker span:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            #messages li {
                max-width: 80%;
            }

            #input {
                font-size: 14px;
            }

            #button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <span class="material-icons">chat</span> AtmoChat
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <span id="emoji" class="material-icons">insert_emoticon</span>
        <span id="attach" class="material-icons">attach_file</span>
        <input id="input" autocomplete="off" placeholder="Type a message..."/>
        <button id="button">Send</button>
        <div id="emoji-picker">
            <span>üòÄ</span><span>üòÅ</span><span>üòÇ</span><span>ü§£</span><span>üòÉ</span><span>üòÑ</span><span>üòÖ</span><span>üòÜ</span><span>üòâ</span><span>üòä</span><span>üòã</span><span>üòé</span><span>üòç</span><span>üòò</span><span>ü•∞</span>
            <!-- Add more emojis as needed -->
        </div>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');
        var emojiPicker = document.getElementById('emoji-picker');
        var emojiButton = document.getElementById('emoji');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        emojiButton.addEventListener('click', function(event) {
            event.stopPropagation();
            emojiPicker.style.display = (emojiPicker.style.display === 'block') ? 'none' : 'block';
        });

        emojiPicker.addEventListener('click', function(event) {
            if (event.target.tagName === 'SPAN') {
                input.value += event.target.textContent;
                emojiPicker.style.display = 'none';
            }
        });

        document.addEventListener('click', function(event) {
            if (!form.contains(event.target)) {
                emojiPicker.style.display = 'none';
            }
        });

        input.addEventListener('click', function() {
            emojiPicker.style.display = 'none';
        });
    </script>
</body>
</html>
